<div class="row">   
    <div class="col-xs-12">
        <h4>Add new Servers or blueprints!</h4>
        <label>Serve Name</label>
        <!-- <input type="text" class="form-control" [(ngModel)]="newServerName"/> -->
        <label>Server Content</label>
        <input type="text"
         class="form-control"
         #serverNameInput />
        <br>
        <button class="btn btn-primary d-inline-block" (click)="onAddServer(serverNameInput)" style="margin-right: 10px">Add Server</button>
        <button class="btn btn-primary" (click)="onAddBlueprint(serverNameInput)">Add Server Blueprint</button>
    </div>
</div>
